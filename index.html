<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Capriola">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML help</title>

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="player-1">
          <div class="form-group">
            <label for="player1">Player 1</label>
            <input type="text" name="text" id="player1">
          </div>
        </form>
        <form id="player-2">
          <div class="form-group">
            <label for="player1">player 2</label>
            <input type="text" name="text" id="player2">
          </div>
        </form>
        <button id="start" class="btn-info btn">Start</button>
      </div>
    </div>

    <div class="container player-console">
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1: <span id = "player1Name"><span></h2>
          <button id="player1-roll" class="btn btn-success">Roll</button>
          <button id="player1-hold" class="btn btn-success">Hold</button>
          <h2>Dice Roll: <span id="die-roll-1"></span></h2>
          <p>Round Total: <span id="round-total-1"></span></p>
          <p>Total Score: <span id="total-score-1"></span></p>
        </div>
        <div class="col-md-6">
          <h2>Player 2: <span id = "player2Name"><span></h2>
          <button id="player2-roll" class="btn btn-success">Roll</button>
          <button id="player2-hold" class="btn btn-success">Hold</button>
          <h2>Dice Roll: <span id="die-roll-2"></span></h2>
          <p>Round Total: <span id="round-total-2"></span></p>
          <p>Total Score: <span id="total-score-2"></span></p>
        </div>
      </div>
    </div>






    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
